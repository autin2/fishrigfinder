<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collections - Fish Rig Finder</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .collections-container {
      max-width: 1000px;
      margin: 100px auto 50px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .collections-container h1 {
      color: #2b6cb0;
      margin-bottom: 30px;
    }

    .collection-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .collection-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .collection-item a {
      display: block;
      font-weight: 600;
      color: #2b6cb0;
      text-decoration: none;
    }

    .topbar {
      background-color: #2b6cb0;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    .topbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="conditions.html">Conditions</a>
    <a href="collections.html">Collections</a>
  </div>

  <div class="collections-container">
    <h1>Curated Fishing Gear</h1>
    <div class="collection-items">
      <div class="collection-item">
        <a href="https://www.amazon.com/s?k=bass+fishing+starter+kit&tag=clamtour-20" target="_blank">Bass Fishing Kit</a>
      </div>
      <div class="collection-item">
        <a href="https://www.amazon.com/s?k=crappie+fishing+bundle&tag=clamtour-20" target="_blank">Crappie Essentials</a>
      </div>
      <div class="collection-item">
        <a href="https://www.amazon.com/s?k=panfish+tackle+set&tag=clamtour-20" target="_blank">Panfish Kit</a>
      </div>
      <div class="collection-item">
        <a href="https://www.amazon.com/s?k=saltwater+fishing+gear+bundle&tag=clamtour-20" target="_blank">Saltwater Setup</a>
      </div>
      <div class="collection-item">
        <a href="https://www.amazon.com/s?k=fishing+accessory+kit&tag=clamtour-20" target="_blank">Accessories Bundle</a>
      </div>
    </div>
  </div>
</body>
</html>
