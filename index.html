<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fishing Gear Advisor</title>
  <link rel="stylesheet" href="style.css" />
  
  
</head>
<body>

<div id="loading-overlay" class="loading-overlay">
  <div class="loading-text">Loading<span id="dots"></span></div>
</div>



  <div class="container">
    <h1>AI Fish Finder</h1>
    <form id="fishForm">
      <label for="waterType">What type of water will you fish in?</label>
      <select id="waterType" name="waterType" required>
        <option value="" disabled selected>Select water type</option>
        <option value="Fresh water">Fresh water</option>
        <option value="Salt water">Salt water</option>
      </select>

      <label for="poleType" class="disabled-label">What type of fishing pole do you have?</label>
      <select id="poleType" name="poleType" disabled required>
        <option value="" disabled selected>Select pole type</option>
      </select>

      <label for="fishType" class="disabled-label">What fish are you trying to catch?</label>
      <input type="text" id="fishType" name="fishType" placeholder="E.g. bass, trout" disabled required />

      <button type="submit" disabled id="submitBtn">Get Recommendations</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
